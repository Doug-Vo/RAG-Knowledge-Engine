<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeTS - Personal Translator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- The main container now uses padding to create space around the card -->
    <div class="min-h-screen flex flex-col justify-center p-4 sm:p-6 lg:p-8">
        
        <!-- Main Application Card - Uses max-width and margin-auto for robust centering -->
        <div class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600">PeTS</h1>
                <p class="text-lg text-gray-500 mt-2">Your Personal Translator</p>
            </div>

            <!-- Translation Form - No longer needs onsubmit override as button type is correct -->
            <form action="/" method="POST" class="space-y-6">
                
                <!-- Input Text Area -->
                <div>
                    <label for="text_to_translate" class="sr-only">Text to translate</label>
                    <textarea 
                        name="text_to_translate" 
                        id="text_to_translate" 
                        rows="6"
                        class="w-full p-4 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
                        placeholder="Enter text to translate..."
                    ></textarea>
                </div>
                
                <!-- Output Area (Hidden for now) -->
                <div id="translation_output_area" class="h-40 bg-gray-100 rounded-lg border border-dashed border-gray-300 flex items-center justify-center hidden">
                    <p class="text-gray-500">Translation will appear here.</p>
                </div>
                
                <!-- Translate Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-blue-400 text-white font-semibold rounded-lg shadow-md"
                >
                    Model is being built for now, please wait
                </button>

            </form>

        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 PeTS. Built with Flask.</p>
        </footer>

    </div>

</body>
</html>
