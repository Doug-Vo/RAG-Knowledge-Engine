<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeTS - Personal Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-disabled { cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">PeTS</h1>
                <p class="text-gray-500">Your Personal Finnish-to-English Translator</p>
            </div>

            <!-- Form -->
            <form id="translation-form" action="/" method="POST">
                <div class="space-y-6">

                    <!-- Input Area -->
                    <div>
                        <label for="input_text" class="block text-sm font-medium text-gray-700">Enter Finnish Text</label>
                        <textarea name="input_text" id="input_text" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-4">{{ original_text or '' }}</textarea>
                    </div>

                    <!-- Output Area -->
                    <div>
                        <label for="output_text" class="block text-sm font-medium text-gray-700">English Translation</label>
                        <div id="output_text" class="mt-1 block w-full rounded-md border-gray-200 bg-gray-50 shadow-sm text-lg p-4 min-h-[260px] overflow-y-auto">
                            {% if translated_text %}
                                {{ translated_text }}
                            {% endif %}
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                    <!-- Model Selector Dropdown -->
                    <div>
                        <label for="model_choice" class="block text-sm font-medium text-gray-700">Select Model</label>
                        <select name="model_choice" id="model_choice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 pl-3 pr-10 text-base">
                            <option value="helsinki" {% if model_choice == 'helsinki' %}selected{% endif %}>Helsinki-NLP (Local)</option>
                            <option value="google" {% if model_choice == 'google' %}selected{% endif %}>Google Translate</option>
                        </select>
                    </div>
                    <button id="translate-button" type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        Translate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to the external JavaScript file (no changes needed here) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
