<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeTS - Personal Translator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Main Application Card -->
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600">PeTS</h1>
                <p class="text-lg text-gray-500 mt-2">Your Personal Translator</p>
            </div>

            <!-- Placeholder for Translation Interface -->
            <div class="space-y-6">
                <!-- This is where the input text area will go -->
                <div class="h-40 bg-gray-50 rounded-lg border border-dashed border-gray-300 flex items-center justify-center">
                    <p class="text-gray-400">Translation Input Area (Coming Soon)</p>
                </div>
                
                <!-- This is where the output text area will go -->
                <div class="h-40 bg-gray-50 rounded-lg border border-dashed border-gray-300 flex items-center justify-center">
                    <p class="text-gray-400">Translation Output Area (Coming Soon)</p>
                </div>
                
                <!-- This is where the translate button will go -->
                <div class="h-12 bg-blue-500 rounded-lg flex items-center justify-center text-white font-semibold shadow-md">
                    Translate (Placeholder)
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 PeTS. Built with Flask.</p>
        </footer>

    </div>

</body>
</html>
